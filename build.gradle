buildscript {
    ext {
        playStoreCoreVersion = "1.8.1"
        googleServiceVersion = '4.3.10'
        coroutines = '1.6.0'
        lifecycle_version = "2.4.1"
        fragment_version = "1.4.1"
        nav_version = "2.4.2"
        hilt_version = '2.38.1'
        roomVersion = '2.4.2'
        glideVersion = '4.12.0'
        dataStoreVersion = "1.0.0"
        lottiVersion = "3.4.0"
        recyclerViewVersion = "1.2.1"
        recyclerViewSelectionVersion = "1.1.0"
        viewBindingVersion = "1.0.3"
        crashlyticsVersion = "2.6.1"
        browserVersion = "1.4.0"
        webKit_version = "1.4.0"
        splashScreenVersion = "1.0.0-beta02"
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.google.gms:google-services:$googleServiceVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsVersion"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'com.android.library' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}